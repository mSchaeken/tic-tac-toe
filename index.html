<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <main>
        <section class="header">
            <h1>Tic-Tac-Toe</h1>
        </section>
        
        <section class="gameboard-container"></section>
        
        <section class="game-info-div">
            <div class="game-inactive-div">
                <div class="player-form-div">
                    <div class="player-one-div">
                        <form class="player-form" action="post" required>
                            <label for="player-one">[Player One] </label>
                            <input type="text" name="player-one-name" id="player-one" placeholder="Sherlock" required>
                        </form>
                        <div class="player-marker-div">
                            <span class="material-symbols-outlined" id="player-one-span"></span>
                        </div>
                    </div>
                    <div class="start-div">
                        <button class="start-button">
                            <div id="start-text">Start</div>
                            <span class="material-symbols-outlined" id="start-icon">start</span>
                        </button>
                    </div>
                    <div class="player-two-div">
                        <form class="player-form" action="post" required>
                            <label for="player-one"> [Player Two]</label>
                            <input type="text" name="player-one-name" id="player-two" placeholder="Watson" required>
                        </form>
                        <div class="player-marker-div">
                            <span class="material-symbols-outlined" id="player-two-span"></span>
                        </div>
                    </div>
                    <div class="computer-div">
                        <div>[Opponent]</div>
                        <div class="computer-opponent-name-div"></div>
                    </div>
                </div>
            </div>

            <div class="game-active-div">
                <div class="player-game-div">
                    <div class="player-info">
                        <div class="player-one-name"></div>
                        <div class="player-one-mark"></div>
                        <div class="player-one-winner"></div>
                    </div>
                    <div class="versus-div">
                        [VERSUS]
                    </div>
                    <div class="reset-div">
                        <button class="reset-button">
                            <div>New game</div>
                            <span class="material-symbols-outlined">restart_alt</span>
                        </button>
                    </div>
                    <div class="player-info">
                        <div class="player-two-name"></div>
                        <div class="player-two-mark"></div>
                        <div class="player-two-winner"></div>
                    </div>
                </div> 
                
            </div>
            <div class="opponent-selection-div">
                <div id="ai-versus">
                    <button class="opponent-button" id="ai-versus-button">Play versus AI</button>
                    <div>
                        <select name="computer-difficulty" id="computer-difficulty-dropdown">
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="impossible">Impossible</option>
                        </select>
                    </div>
                </div>
                <div id="player-versus">
                    <button class="opponent-button" id="player-versus-button">Play versus eachother</button>
                </div>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
