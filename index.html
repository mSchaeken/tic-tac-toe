<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <main>
        <section class="header">
            <h1>Tic-Tac-Toe</h1>
        </section>
        
        <section class="gameboard-container"></section>
        
        <section class="game-info">
            <div class="game-inactive-div">
                <div player-form-div>
                    <form class="player-form" action="post">
                        <label for="player-one">Name [Player One]: </label>
                        <input type="text" name="player-one-name" id="player-one" placeholder="Sherlock" required>
                    </form>
                    <div class="marker-icons">
                        <button class="marker" id="player-one-x"><span class="material-symbols-outlined">close</span></button>
                        <button class="marker" id="player-one-o"><span class="material-symbols-outlined">circle</span></button>
                    </div>
                </div>
                <div class="player-form-div">
                    <form class="player-form" action="post">
                        <label for="player-one">Name [Player Two]: </label>
                        <input type="text" name="player-one-name" id="player-two" placeholder="Watson" required>
                    </form>
                    <div class="marker-icons">
                        <button class="marker" id="player-two-x"><span class="material-symbols-outlined">close</span></button>
                        <button class="marker" id="player-two-o"><span class="material-symbols-outlined">circle</span></button>
                    </div>
                </div>
                <div class="start-div">
                    <button class="start-button">
                        <div id="start-text">Start game</div>
                        <span class="material-symbols-outlined" id="start-icon">start</span>
                    </button>
                </div>
            </div>

            <div class="game-active-div">
                <div class="player-one-info">
                    <div class="player-one-name"></div>
                    <div class="player-one-mark"></div>
                </div>
                <div class="reset-div">
                    <button class="reset-button">
                        <div>Reset game</div>
                        <span class="material-symbols-outlined">restart_alt</span>
                    </button>
                </div> 
                <div class="player-two-div">
                    <div class="player-two-name"></div>
                    <div class="player-two-mark"></div>
                </div>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
